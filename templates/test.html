<!DOCTYPE html>
<html>
<head>
	<title>Assesment of attention to detail</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
    <h1>Ankieta</h1>
    <p>Prosimy o wypełnienie poniższego formularza.</p>
  </div>
    <form id="form-container" method="post" action="/page2">
      <div class="form-group mb-3">
        <label for="imie">Imię <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="imie" name="imie" required maxlength="15">
      </div>
      <div class="form-group mb-3">
        <label for="nazwisko">Nazwisko <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="nazwisko" name="nazwisko" required maxlength="40">
      </div>
      <div class="form-group mb-3">
        <label for="kierunek">Kierunek studiów <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="kierunek" name="kierunek" required>
      </div>
      <div class="form-group mb-3">
        <label for="uczelnia">Uczelnia <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="uczelnia" name="uczelnia" required>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" >
      </div>
      <div class="form-group mb-3">
        <label for="plec">Płeć <span class="text-danger">*</span></label>
        <select class="form-control" id="plec" name="plec" required>
          <option value="">Wybierz</option>
          <option value="Mężczyzna">Mężczyzna</option>
          <option value="Kobieta">Kobieta</option>
          <option value="Inna">Inna</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="wiek">Wiek<span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="wiek" name="wiek" min="16" max="90"onmousewheel="return false;" required>
      </div>
      <button tm-5  class="btn btn-primary mb-3" type="submit" onclick="window.location.href='/page2'">Click here</button>
    </form>
  </div>

  
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

</body>
